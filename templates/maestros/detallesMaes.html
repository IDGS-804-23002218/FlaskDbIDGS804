{% extends "layout.html" %}
{% block container %}
{% import "_macros.html" as macros %}

<div class="relative bg-neutral-primary-soft max-w-xs w-full p-6 border border-default rounded-base shadow-xs">
    <div class="flex flex-col items-center">
        <img class="w-24 h-24 mb-6 rounded-full" src="{{ url_for('static', filename='img/usuario.png') }}" alt="Foto de {{nombre}}"/>
        <h5 class="mb-0.5 text-xl font-semibold tracking-tight text-heading">
            {{nombre}} {{apellidos}}
        </h5>
        <span class="text-sm text-body">{{email}}</span>
        <div class="flex mt-4 md:mt-6 gap-4">
            <button type="button" onclick="location.href='/maestros'" class="inline-flex items-center text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
                Regresar
            </button>
        </div>
    </div>
</div>

{% endblock %}
